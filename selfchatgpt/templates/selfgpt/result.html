<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 대화</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gtp/style.css' %}">
    <style>
        /* 스타일 추가 */
        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: 90vh; /* 높이를 viewport의 90%로 설정 */
        }
        #chat-history {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            border-radius: 5px;
            flex-grow: 1; /* 남은 공간을 모두 차지하도록 설정 */
        }
        #chat-history ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #chat-history ul li {
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            clear: both;
            width: fit-content;
            max-width: 70%;
        }
        .system-message {
            background-color: #f0f0f0;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            clear: both;
            width: fit-content;
            max-width: 70%;
            margin-left: auto;
        }
        #form-container {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* 폼 컨테이너의 내용물을 가운데 정렬 */
        }
        #file-module-0 {
            margin-bottom: 10px;
            width: 100%; /* 전체 너비를 차지하도록 설정 */
        }
        #file-module-0 textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
        }
        #result {
            display: block;
            margin-top: 10px;
        }
        #text-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>ChatGPT 대화</h1>
        
        <div id="chat-history">
            <h2>이전 대화 이력</h2>
            <ul>
                {% for chat in chat_history %}
                    <li class="user-message">{{ chat.user_question }}</li>
                    <li class="system-message">{{ chat.system_response }}</li>
                {% endfor %}
            </ul>
            <div id="form-container">
                <form action="chat" method="post" enctype="application/x-www-form-urlencoded">
                    {% csrf_token %}
                    <div id="file-module-0">
                        <label for="question">ChatGPT에게 요청하기:</label>
                        <textarea id="question" name="question"></textarea>
                    </div>
                    <div>
                        <button id="text-button" type="submit">질문</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
