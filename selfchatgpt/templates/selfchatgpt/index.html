<!DOCTYPE html>
<html lang="ko">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        // ì´ˆê¸° ë©”ì‹œì§€ ì¶”ê°€
        if($("#data_len").val() == 'None'){
            addChatMessage('bot', 'ì•ˆë…•í•˜ì„¸ìš”! ğŸ«§<br>KT ì—ì´ë¸”ìŠ¤ì¿¨ì— ê´€ë ¨í•´ ì§ˆë¬¸í•´ì£¼ì„¸ìš”.');
        }
    });

    function answer(){
        query = $("#question").val();
        if (query == "") {
            alert("ì§ˆë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.");
            return;
        }
        let param = { query: query };
        $.ajax({
            method: "post",
            url: "chat",
            data: param,
            dataType: "json",
            success: function(response) {
                var question = $('#question').val();
                addChatMessage('me', question);

                var result = response.result;
                addChatMessage('bot', result);

                $('#question').val('');
            },
            error: function(xhr, errmsg, err) {
                console.log('Error:', errmsg);
            }
        });
    }

    // ì±„íŒ…ì°½ì— ë©”ì‹œì§€ ì¶”ê°€í•˜ëŠ” í•¨ìˆ˜
    function addChatMessage(sender, message) {
        var chatHistory = $('#chat-history');
        var messageClass = (sender === 'me') ? 'message me' : 'message bot';

        var messageElement = $('<div class="' + messageClass + '"></div>').html(message);

        chatHistory.append(messageElement);

        chatHistory.scrollTop(chatHistory[0].scrollHeight);
    }

    function clearSession() {
        $("#chat-form").attr("action","sessionClear").submit();
    }
</script>
