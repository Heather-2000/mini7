<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
    {% load static %}
    {% block extrahead %}
    <link rel="stylesheet" href="{% static 'gpt/style.css' %}">
    {% endblock %}
</head>
<body>
    <div class="chat-container">
        <div class="chat-message user">
            {% comment %} <div class="message-content">{{question}}</div> {% endcomment %}
        </div>
        <div class="chat-message bot">
            {% comment %} <div class="message-content">{{result}}</div> {% endcomment %}
        </div>
        <form action="chat" method="post" enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <div id="file-module-0">
                <label for="question">chatgpt에게 질문하기</label><br>
                <textarea id="question" name="question">{{question}}</textarea>
            </div>
            <div><button id="text-button" type="submit">질문</button></div>
        </form>
    </div>
</body>
</html>
